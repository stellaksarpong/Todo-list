

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Todo List</h1>

    <!-- Input and Add Button -->
    <div class="flex mb-4 relative w-full max-w-md">
      <input type="text" id="todoInput" class="border p-2 rounded-full w-full pr-20 bg-gray-300 border border-gray-300" placeholder="Add a new task" />
      <button id="addBtn" class="absolute right-0 top-0 bottom-0 bg-orange-500 text-white px-4 rounded-full">Add</button>
    </div>

    <!-- Todo Items -->
    <ul id="todoList" class="space-y-2"></ul>

    <!-- Counters & Filters -->
    <div class="flex justify-between items-center mt-4 text-sm text-gray-700">
      <span id="todoCount">0 total â€” 0 completed</span>
      <div class="space-x-2">
        <button class="filter-btn bg-gray-200 px-2 py-1 rounded" data-filter="all">All</button>
        <button class="filter-btn bg-gray-200 px-2 py-1 rounded" data-filter="active">Active</button>
        <button class="filter-btn bg-gray-200 px-2 py-1 rounded" data-filter="completed">Completed</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
